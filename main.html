<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Line</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: black;
      transform-origin: left center;
    }
  </style>
</head>
<body>
  <div id="line"></div>
  <script src="script.js"></script>
</body>
</html>
